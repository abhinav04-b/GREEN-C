<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/jpg"
      href="/static/logo.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/chat.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>KisaanAI</title>
  </head>
  <body>

    <div class="container" id="container">
      {% for entry in data|reverse %}
      <div class="message">
        <p>You:</p>
        <p class="user-message">{{ entry['input'] }}</p>
        <p>Gemini:</p>
        <p class="gemini-response">{{ entry['result'] }}</p>
      </div>
      {% endfor %}
    </div>
    <form class="element" method="POST" onsubmit="sendMessage(event)">
      <textarea
        type="text"
        name="text"
        id="chatInput"
        placeholder="Type your message here..."
        required
        onkeydown="if(event.keyCode==13){sendMessage(event); return false;}"
      ></textarea>
      <button id="sendButton" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="whitesmoke" class="bi bi-send" viewBox="0 0 16 16">
            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
          </svg>
      </button>
    </form>

    

    <footer class="footer">
      <p>&copy; 2024 KisaanAi ChatBot. All rights reserved. by <a href="https://www.instagram.com/abhinav0691">Abhinav</a></p>
    </footer>

    <script src="/static/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
